<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생관리-입력폼</title>
</head>
<body>
<div id='header' style='background-color:gray; height:45px;'>
<img src='../image/bit_logo.gif' style='float:left; margin-top:7px; margin-left:7px' height='30'>
<div style='color:white; font-weight:bold; margin-left:70px; padding-top:2px; font-familly:돋움체, sans-serif; font-size:x-large;'>교육센터관리시스템</div>
</div>
<h1>학생 등록폼</h1>
<form action='add' method='POST'>
<table border='1'>
<tr><th>이메일</th><td><input name='email' type='text' placeholder='예) hong@bit.com'></td></tr>
<tr><th>암호</th><td><input name='password' type='text'></td></tr>
<tr><th>이름</th><td><input name='name' type='text' placeholder='예) 홍길동'></td></tr>
<tr><th>전화</th><td><input name='tel' type='text' placeholder='예) 111-1111'></td></tr>
<tr><th>재직여부</th><td><input name='working' type='radio' value='true'>재직
                     <input name='working' type='radio' value='false' checked>실업/미취업</td></tr>
<tr><th>최종학력</th><td>
<select name='grade'>
<option value='고졸'>고졸</option>
<option value='전문학사'>전문학사</option>
<option value='학사'>학사</option>
<option value='석사'>석사</option>
<option value='박사'>박사</option>
</select>
</td></tr>
<tr><th>학교명</th><td><input name='schoolName' type='text' placeholder='예) 비트대학교'></td></tr>
<tr><th>사진</th><td><input name='photoPath' type='file'></td></tr>
</table>
<button type='submit'>등록</button>
<a href='list'>목록</a>
</form>
<div id='footer' style='background-color:gray; height:20px; margin-top:20px;'>
<div style='color:white; margin-left:5px; font-familly:돋움체, sans-serif; text-align:center; font-weight:lighter;'><span>@2016 비트캠프 자바89기</span></div>
</div>
</body>
</html>
